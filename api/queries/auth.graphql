fragment authUserTokens on SignInResponse {
  refresh_token
  access_token
}

fragment authSessionTokens on AuthSession {
  refresh_token
  access_token
}

fragment authUser on SignInResponse {
  id
  email
  firstName
  lastName
  role
  birthday
  canUseAnalyticsData
  countryCode
  createdAt
  updatedAt
}

fragment appUser on User {
  birthday
  canUseAnalyticsData
  countryCode
  createdAt
  email
  firstName
  id
  lastName
  phoneNumber
  role
  suspended
  updatedAt
  verified
  connectedBookUsers {
    bookId
    bookRole
    isActive
  }
}

fragment appBook on Book {
  id
  createdAt
  updatedAt
  bookNumber
  envType
  isActive
  isSeeded
  name
  primaryCurrencyCode
  system
  systemUserId
}

fragment sessionRefreshData on AuthSession {
  ...authSessionTokens
  activeUserId
  activeBookId
  activeUser {
    ...appUser
  }
  activeBook {
    ...appBook
  }
}

fragment authSessionStatus on AuthSessionStatus {
  activeUserId
  activeBookId
  activeUser {
    ...appUser
  }
  activeBook {
    ...appBook
  }
}

mutation signin($input: LoginInput!) {
  signin(input: $input) {
    access_token
    ...authUser
  }
}

mutation logout {
  logout {
    uid
    userId
    email
  }
}

mutation refreshTokens {
  refreshSession {
    ...sessionRefreshData
  }
}

query activeUser {
  me {
    ...appUser
  }
}

mutation setCurrentBook($bookId: String!) {
  setActiveBook(bookId: $bookId) {
    ...sessionRefreshData
  }
}

mutation clearCurrentBook {
  clearActiveBook {
    ...sessionRefreshData
  }
}

query activeBookUser {
  me {
    ...appUser
  }
}

query currentSessionData {
  currentSession {
    ...authSessionStatus
  }
}
