fragment homeBookEntry on Book {
  bookNumber
  createdAt
  envType
  id
  isActive
  isSeeded
  name
  primaryCurrencyCode
  system
  systemUserId
  updatedAt
  _count {
    periods
    glAccounts
    transactions
    transactionTypes
    accountTypes
    activeCurrencies
  }
  connectedBookUsers {
    userId
    bookId
  }
}
